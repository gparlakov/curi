pr:
- master

trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: npm i
  displayName: 'Install deps'

- script: npm run lint
  displayName: 'Run linting'


- script: npm run test
  displayName: 'Run the tests'
